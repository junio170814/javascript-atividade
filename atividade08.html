<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade08</title>
</head>
<body>
<p>essa e a duração do jogo</p>
<p id="demo"></p>

<script>
    var inicio = prompt("digite o inicio nesse formato 00.00");
    var fim = prompt("digite o fim nesse formato 00.00");
    var resultado = fim - inicio;

    document.getElementById("demo").innerHTML = resultado + "horas";
</script>
</body>
</html>
