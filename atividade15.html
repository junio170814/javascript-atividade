<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade15</title>
</head>
<body>
    <p>essa e a tabuada</p>
    <p id="demo"></p>
    
    <script>
        var numero = 8;
        var contador = 1;

        while (contador <= 10) {
            document.getElementById("demo").innerHTML = contador * numero;
            contador++;
        }

    </script>
</body>
</html>
