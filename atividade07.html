<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade 07</title>
</head>
<body>
<p>numero em orde crescente</p>
<p id="demo"></p>
 
<script>
    var num1 = prompt("digite o primeiro numero");
    var num2 = prompt("digite o segundo numero");
    
    if (num1 > num2) {
        document.getElementById("demo").innerHTML = num2 + " <br> " + num1;
    } else {
        document.getElementById("demo").innerHTML = num1 + " <br> " + num2;
    }
</script>
</body>
</html>
